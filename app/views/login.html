<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <% if (failed) { %>
      <p style="color:red">Failed to login</p>
    <% } %>
    <form action="/login" method="POST">
      <p>
        <input placeholder="username" name="username"><br>
        <input placeholder="password" name="password">
      </p>
      <p>
        <button>Login</button>
      </p>
    </form>
  </body>
</html>
